<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Beach Cleanup Map</h2>
      <div style="padding:0;overflow:hidden;">
        <iframe
          title="Google Map - East Coast Park"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.01939317813!2d103.9404996!3d1.3039941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da1a2e2e2e2e2e%3A0x2e2e2e2e2e2e2e2e!2sEast%20Coast%20Park!5e0!3m2!1sen!2ssg!4v1700000000000!5m2!1sen!2ssg"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
    <section id="weather">
      <h2>Weather Tracker</h2>
      <form id="weather-form" aria-label="Weather Search">
        <input type="text" id="city" name="city" placeholder="Enter city" aria-label="City">
        <button type="submit">Get Weather</button>
      </form>
        <div id="weather-real" class="card" aria-live="polite">
           <div id="weather-loading"><span class="spinner"></span> Loading real weather data...</div>
          <div id="weather-error" style="color:#FF7043; display:none;"></div>
          <div id="weather-content" style="display:none;"></div>
        </div>
    </section>
    <section id="social">
      <h2>Upcoming Cleanups</h2>
      <form id="event-form" aria-label="Create Event">
        <input type="text" id="event-name" placeholder="Event name" required aria-label="Event Name">
        <input type="date" id="event-date" required aria-label="Event Date">
        <button type="submit">Add Event</button>
      </form>
      <ul id="event-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
  <!-- Tawk.to Chat Widget (placeholder property ID) -->

  var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];

    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
  })();
  </script>
</body>
</html>
