<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Beach Cleanup Map</h2>
      <div id="map" style="height: 350px;"></div>
    </section>
    <section id="weather">
      <h2>Weather Tracker</h2>
      <form id="weather-form" aria-label="Weather Search">
        <input type="text" id="city" name="city" placeholder="Enter city" aria-label="City">
        <button type="submit">Get Weather</button>
      </form>
      <div id="weather-result" aria-live="polite"></div>
    </section>
    <section id="social">
      <h2>Upcoming Cleanups</h2>
      <form id="event-form" aria-label="Create Event">
        <input type="text" id="event-name" placeholder="Event name" required aria-label="Event Name">
        <input type="date" id="event-date" required aria-label="Event Date">
        <button type="submit">Add Event</button>
      </form>
      <ul id="event-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
